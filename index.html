<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>SHAPESHIFT</title>
	<script src="lib/phaser.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
  <script src="Player.js"></script>
  <script src="Mouse.js"></script>
  <script src="Cucumber.js"></script>
  <script src="Cat.js"></script>
  <script src="Collectable.js"></script>
  <style>
  body {
    margin: 0px;
    background-color: #999999;
  }
  #gameContainer {
    display: block;
    width: 640px;
    margin: 0px auto;
  }
  </style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

//window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
  
  var Shapeshifter = Shapeshifter || {};
  
	Shapeshifter.game = new Phaser.Game(640, 360, Phaser.CANVAS, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	Shapeshifter.game.state.add('Boot', Shapeshifter.Boot);
	Shapeshifter.game.state.add('Preloader', Shapeshifter.Preloader);
	Shapeshifter.game.state.add('MainMenu', Shapeshifter.MainMenu);
	Shapeshifter.game.state.add('Game', Shapeshifter.Game);

	//	Now start the Boot state.
	Shapeshifter.game.state.start('Boot');

//};

</script>

</body>
</html>
